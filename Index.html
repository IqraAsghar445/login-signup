<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-theme">
        <div class="form-container">
            <div class="form-switch text-center">
                <button class="btn btn-theme active" id="login-btn">Login</button>
                <button class="btn btn-theme" id="signup-btn">Signup</button>
            </div>
            <div class="form-content">
                <!-- Login Form -->
                <form id="login-form" class="animate__animated animate__fadeIn active">
                    <h3 class="text-center mb-4">Login</h3>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-theme w-100" type="submit">Login</button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="animate__animated animate__fadeIn">
                    <h3 class="text-center mb-4">Signup</h3>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Phone no" required>
                    </div>

                    <div class="mb-3" onsubmit="event.preventDefault(); validateCNIC(document.getElementById('cnic'));">
                        <input type="text" id="cnic" placeholder="NIC(XXXXX-XXXXXXX-X)">
                        
                    </div>
                    
                    <div class="mb-3" onsubmit="event.preventDefault();  isValidPhoneNumber('phoneNumber');" >
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    
                    <button class="btn btn-theme w-100" type="submit">Signup</button>
                </form>
            </div>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
